// The purpose of these patches is to set some meaningful defaults
// for the terminal maneuvering feature of some known cruise missiles


// RGM-84 Harpoon: RADAR terminal guidance
@PART[RGM84ASM]
{
	// heavier, less agile version with greater range and larger blastradius warhead

	@MODULE[MissileLauncher]
	{
		%terminalManeuvering = true
 		%terminalGuidanceType = radar
		%terminalGuidanceDistance = 2000

		%activeRadarRange = 3000
		%maxOffBoresight = 65
		%lockedSensorFOV = 10
		%radarLOAL = true
	}
}

