		//AWACS Detection Radar
		#loc_BDArmory_part_awacsRadar_title = AWACS Radar de detección
		//A large radar capable of detecting objects from a long distance.  This radar does NOT have the capability of tracking or locking targets.
		#loc_BDArmory_part_awacsRadar_description = Un gran radar capaz de detectar objetos desde una distancia larga.  Este radar NO tiene la capacidad de rastrear o bloquear objetivos.

		//Modular Missile Guidance (EXPERIMENTAL)
		#loc_BDArmory_part_bdammGuidanceModule_title = Orientación de misiles modulares (EXPERIMENTAL)
		//A missile guidance computer.  Manually tune steering settings to craft's unique flight characteristics.  Select a guidance mode. Select a target then enable guidance.  Activate engines and stages manually. (EXPERIMENTAL)
		#loc_BDArmory_part_bdammGuidanceModule_description = Una computadora de guía de misiles. Ajuste manualmente las configuraciones de dirección a las características de vuelo únicas de la nave. Seleccione un modo de guía. Seleccione un objetivo y luego habilite la guía. Activar motores y etapas manualmente. (EXPERIMENTAL)

		//Browning .50cal AN/M2
		#loc_BDArmory_part_bahaBrowningAnm2_title = Browning calibre .50 AN/M2
		//An old fixed .50 cal machine gun 50cal ammo
		#loc_BDArmory_part_bahaBrowningAnm2_description = Una vieja ametralladora fija calibre .50

		//CBU-87 Cluster Bomb
		#loc_BDArmory_part_bahaClusterBomb_title = CBU-87 Bomba de racimo
		//This bomb splits open and deploys many small bomblets at a certain altitude.
		#loc_BDArmory_part_bahaClusterBomb_description = Esta bomba se abre y despliega muchas pequeñas bombas a cierta altura.

		//Chaff Dispenser
		#loc_BDArmory_part_bahaChaffPod_title = Dispensador de señuelos
		//Drops chaff for confusing or breaking radar locks.
		#loc_BDArmory_part_bahaChaffPod_description = Suelta señuielos para confundir o romper las fijaciones de radar.

		//Flare Dispenser
		#loc_BDArmory_part_bahaCmPod_title = Dispensador de bengalas
		//Drops flares for confusing heat-seeking missiles.
		#loc_BDArmory_part_bahaCmPod_description = Suelta bengalas para confundir misiles de búsqueda de calor.

		//AN/ALQ-131 ECM Jammer
		#loc_BDArmory_part_bahaECMJammer_title = AN/ALQ-131 ECM Jammer
		//This electronic device makes it harder for radars to lock onto your vehicle, and increases your chances of breaking the lock.
		#loc_BDArmory_part_bahaECMJammer_description = Este dispositivo electrónico hace que sea más difícil para los radares engancharse a su vehículo, y aumenta sus posibilidades de romper el bloqueo.

		//GAU-8 30x173mm Cannon
		#loc_BDArmory_part_bahaGau-8_title = Cañón GAU-8 30x173mm
		//A 7 barrel 30mm rotary cannon.
		#loc_BDArmory_part_bahaGau-8_description = Un cañón giratorio con 7 cañones de 30mm.

		//Goalkeeper CIWS
		#loc_BDArmory_part_bahaGoalKeeper_title = Cancerbero CIWS
		#loc_BDArmory_part_bahaGoalKeeper_description = Un cañón giratorio con 7 cañones de 30mm con rango de giro completo.  Las rondas altamnete explosivas de 30mm se detonan a la distancia establecida, pero esta arma no cuenta con sincronización automática de fusibles. Tiene su propio radar de detección y seguimiento, aunque solo es efectivo a corta distancia y no reemplaza un radar de búsqueda de suficiente espacio.

		//GoalkeeperMk1 CIWS
		#loc_BDArmory_part_GoalKeeperBDAcMk1_title = Cancerbero Mk1 CIWS
		#loc_BDArmory_part_GoalKeeperBDAcMk1_description = Un cañón giratorio con 7 cañones de 30mm con rango giratorio completo. Esta versión MK 1 fue encontrada debajo de una lona en un campo fangoso, perfecta para milicias atadas en efectivo y gobiernos furtivos (versión cheapskate). Sin radar o equipo de detección esta torre requiere que la información de objetivo sea alimentada desde una fuente alternativa. (Alguien señalando y gritando "disparen a eso" ha sido encontrado marginalmente efectivo debido al ruido excesivo producido cuando el arma se dispara) Las rondas explosivas de 30mm se auto detonan cuando pierden interés en volar, pero esta arma no cuenta con sincronización automática de fusibles.

		//Goalkeeper MK2 CIWS
		#loc_BDArmory_part_BDAcGKmk2_title = Cancerbero MK2 CIWS
		#loc_BDArmory_part_BDAcGKmk2_description = Un cañón giratorio con 7 cañones de 30mm con rango giratorio completo. Esta versión MK2 fue encontrada cubierta de pintura en la parte posterior del hangar en la antigua KSC,  desarrollado a partir de MK1 para reducir la incidencia de pérdida de audición entre los primeros indicadores de objetivos. Este MK2 tiene algunas pequeñas ventajas con respecto al MK1, equipado con una red de infrarrojos y un receptor de datos de radar. Las rondas de alto explosivo de 30x173 mm son solo una ligera mejora con respecto a la munición MK1 ya que al menos tardan un poco más en perder el interés en volar y así tienen una buena posibilidad de alcanzar el objetivo, pero esta arma nunca estuvo equipada para ofrecer un cronometraje automático de fusibles.

		//TWS Locking Radar
		#loc_BDArmory_part_scanLockRadar1_title = TWS Radar de bloqueo
		#loc_BDArmory_part_scanLockRadar1_description = Esta unidad tiene un radar de detección de alcance medio y un radar de seguimiento de objetivos incorporado. Este radar es capaz de bloquear objetivos, y continuará escaneando mientras rastrea el objetivo bloqueado (TWS - Track While Scan). Está optimizado para búsqueda y seguimiento aéreo, y tiene dificultades para detectar y rastrear objetivos de superficie.

		//Large Detection Radar
		#loc_BDArmory_part_scanLargeRadar_title = Gran radar de detección
		#loc_BDArmory_part_scanLargeRadar_description = Un gran radar capaz de detectar objetos desde una distancia larga. Este radar NO tiene la capacidad de rastrear o bloquear objetivos. Está optimizado para la búsqueda aérea y tiene dificultades para detectar objetivos de superficie.

		//Hydra-70 Rocket Pod
		#loc_BDArmory_part_bahaH70Launcher_title = Cápsula de cohete Hydra-70
		//Holds and fires 19 unguided Hydra-70 rockets.
		#loc_BDArmory_part_bahaH70Launcher_description = Sostiene y dispara 19 cohetes Hydra-70 no guiados.

		//Hydra-70 Rocket Turret
		#loc_BDArmory_part_bahaH70Turret_title = Torreta de cohetes Hydra-70
		//Turret pod that holds and fires 32 unguided Hydra-70 rockets.
		#loc_BDArmory_part_bahaH70Turret_description = Torreta que sostiene y dispara 32 cohetes Hydra-70 no guiados.

		//AGM-88 HARM Missile
		#loc_BDArmory_part_bahaHarm_title = Misil AGM-88 HARM
		//High-speed anti-radiation missile.  This missile will home in on radar sources detected by the Radar Warning Receiver.
		#loc_BDArmory_part_bahaHarm_description = Misil anti-radiación de alta velocidad. Este misil se dirigirá a las fuentes de radar detectadas por el receptor de advertencia de radar.

		//HE-KV-1 Missile
		#loc_BDArmory_part_bahaHEKV1_title = Misilv HE-KV-1
		//The HE-KV-1 (High explosive kill vehicle) is a radar-guided homing missile that uses reaction control thrusters and thrust vectoring to maneuver.  This means it is capable of steering towards targets in a vacuum.
		#loc_BDArmory_part_bahaHEKV1_description = El HE-KV-1 (Vehículo de alta extinción de explosivos) es un misil guiado por radar que utiliza propulsores de control de reacción y vector de empuje para maniobrar. Esto significa que es capaz de dirigirse hacia los objetivos en el vacío.

		//AGM-114 Hellfire Missile
		#loc_BDArmory_part_bahaAGM-114_title = Misil AGM-114 Hellfire
		//Small, quick, laser guided homing missile.
		#loc_BDArmory_part_bahaAGM-114_description = Pequeño, rápido, dirigido guiado por láser misil.

		//Vulcan (Hidden)
		#loc_BDArmory_part_bahaHiddenVulcan_title = Vulcan (Oculto)
		//A 6 barrel 20x102mm rotary cannon.  20x102Ammo
		#loc_BDArmory_part_bahaHiddenVulcan_description = Un cañón rotativo con 6 cañones 20x102mm.  Munición 20x102

		//Mk83 JDAM Bomb
		#loc_BDArmory_part_bahaJdamMk83_title = Bomba Mk83 JDAM
		//1000lb GPS-guided bomb.
		#loc_BDArmory_part_bahaJdamMk83_description = Bomba guiada por GPS de 1000 lb

		//M102 Howitzer (Radial)
		#loc_BDArmory_part_bahaM102Howitzer_title = M102 Howitzer (Radial)
		//A radially mounted 105mm gun. CannonShells
		#loc_BDArmory_part_bahaM102Howitzer_description = Un cañon de 105mm montado radialmente.  Proyectiles de cañón

		//M1 Abrams Cannon
		#loc_BDArmory_part_bahaM1Abrams_title = Cañón M1 Abrams
		//A 120mm cannon on an armored turret. CannonShells
		#loc_BDArmory_part_bahaM1Abrams_description = Un cañón de 120mm en una torreta blindada. Proyectiles de cañón

		//M230 Chain Gun Turret
		#loc_BDArmory_part_bahaM230ChainGun_title = Torreta de cañón de cadena M230
		//The M230 Chain Gun is a single-barrel automatic cannon firing 30x173 Ammo high explosive rounds. It is commonly used on attack helicopters.
		#loc_BDArmory_part_bahaM230ChainGun_description = La ametralladora de cadena M230 es un cañón automático de cañón único que dispara munición de alto explosivo de 30x173. Se usa comúnmente en helicópteros de ataque.

		//AGM-65 Maverick Missile
		#loc_BDArmory_part_bahaAGM-65_title = Misil Maverick AGM-65
		//Medium yield laser guided air-to-ground missile.
		#loc_BDArmory_part_bahaAGM-65_description = Misil aire-tierra guiado por láser de rendimiento medio.

		//Jernas Missile Turret
		#loc_BDArmory_part_missileTurretTest_title = Torreta de misiles Jernas
		//A turret capable of holding and firing up to 8 small to medium sized missiles.  Comes with an integrated detection and tracking radar.  Warranty void if anything except missiles are mounted.  To enable the turret, select the mounted missile from the weapon manager.
		#loc_BDArmory_part_missileTurretTest_description = Una torreta capaz de sostener y disparar hasta 8 misiles de tamaño pequeño a mediano. Viene con un radar integrado de detección y seguimiento. Garantía nula si se monta algo excepto misiles. Para habilitar la torreta, selecciona el misil montado del administrador de armas.

		//Mk82 Bomb
		#loc_BDArmory_part_bahaMk82Bomb_title = Bomba Mk82
		//500lb unguided bomb.
		#loc_BDArmory_part_bahaMk82Bomb_description = Bomba no guiada de 500 lb.

		//Mk82 SnakeEye Bomb
		#loc_BDArmory_part_bahaMk82BombBrake_title = Bomba Mk82 SnakeEye
		//500lb unguided bomb with airbrakes. Use for low altitude bombing.
		#loc_BDArmory_part_bahaMk82BombBrake_description = Bomba no guiada de 500 libras con aerofrenos. Usar para bombardeos a baja altura.

		//Oerlikon Millennium Cannon
		#loc_BDArmory_part_bahaOMillennium_title = Cañón Millennium Oerlikon
		//A turret that fires timed detonation explosive rounds.  Suited for close-in air defense.  A device at the muzzle end of the barrel measures the exact speed of each round as it is fired, and automatically sets the fuse to detonate the round as it approaches a pre-set distance from the target. Uses 30x173Ammo
		#loc_BDArmory_part_bahaOMillennium_description = Una torreta que dispara rondas explosivas de detonación programadas. Adecuado para la defensa aérea de cerca. Un dispositivo en el extremo del cañón del cañón mide la velocidad exacta de cada ronda cuando se dispara, y establece automáticamente el fusible para detonar la ronda a medida que se acerca a una distancia predeterminada del objetivo. Usa munición de 30x173

		//PAC-3 Intercept Missile
		#loc_BDArmory_part_bahaPac-3_title = Misil de interceptación PAC-3
		//Medium range, high speed, radar-guided surface to air missile.
		#loc_BDArmory_part_bahaPac-3_description = Rango medio, alta velocidad, misil tierra-aire guiado por radar.

		//Patriot Launcher Turret
		#loc_BDArmory_part_patriotLauncherTurret_title = Torreta Patriot Launcher
		//A turret capable of holding and firing up to 16 PAC-3 missiles (4 per cannister).  Warranty void if anything except missiles are mounted.  To enable the turret, select the mounted missile from the weapon manager.
		#loc_BDArmory_part_patriotLauncherTurret_description = Una torreta capaz de sostener y disparar hasta 16 misiles PAC-3 (4 por recipiente). Garantía nula si se monta algo excepto misiles. Para habilitar la torreta, selecciona el misil montado del administrador de armas.

		//Radar Data Receiver
		#loc_BDArmory_part_radarDataReceiver_title = Receptor de datos de radar
		//A module that can display radar contacts via data-link and lock targets through a remote radar, but can not scan or lock by itself.  Useful for a hidden missile battery.
		#loc_BDArmory_part_radarDataReceiver_description = Un módulo que puede mostrar los contactos del radar a través del enlace de datos y bloquear objetivos a través de un radar remoto, pero no puede escanear o bloquear por sí mismo. Útil para una batería de misiles oculta.

		//AN/APG-63 Radome
		#loc_BDArmory_part_bdRadome1_title = AN/APG-63 Radomo
		#loc_BDArmory_part_bdRadome1_description = Un radar orientado hacia adelante, aerodinámicamente alojado. Puede escanear y bloquear objetivos dentro de un campo de visión de 120 grados. Está optimizado para el combate aire-aire y tiene dificultades para bloquear objetivos de superficie.

		//AN/APG-63 Inline Radome
		#loc_BDArmory_part_bdRadome1inline_title = AN / APG-63 Radomo en línea
		#loc_BDArmory_part_bdRadome1inline_description = Un radar orientado hacia adelante, aerodinámicamente alojado. Puede escanear y bloquear objetivos dentro de un campo de visión de 120 grados. Asegúrese de que las marcas negras estén apuntando hacia adelante. Está optimizado para el combate aire-aire y tiene dificultades para bloquear objetivos de superficie.

		//AN/APG-63 Radome
		#loc_BDArmory_part_bdRadome1snub_title = AN/APG-63 Radomo
		#loc_BDArmory_part_bdRadome1snub_description = Un radar orientado hacia adelante, aerodinámicamente alojado. Puede escanear y bloquear objetivos dentro de un campo de visión de 120 grados. Esta es una versión de ataque terrestre dedicada con un rendimiento mucho mejor contra objetivos terrestres, pero con capacidades reducidas aire-aire.

		//RBS-15 Cruise Missile
		#loc_BDArmory_part_bahaRBS-15Cruise_title = Misil de crucero RBS-15
		//Long distance, multi-platform high-speed cruise missile with boosters.
		#loc_BDArmory_part_bahaRBS-15Cruise_description = Larga distancia, misil de crucero multiplataforma de alta velocidad con aceleradores.

		//Adjustable Rotary Bomb Rack
		#loc_BDArmory_part_bdRotBombBay_title = Estante de bomba giratorio ajustable
		//An adjustable rotary bomb rack.  The yellow arrow should be pointing in the direction of weapon release. Missiles or bombs only.  One per rail only.
		#loc_BDArmory_part_bdRotBombBay_description = Un estante de bomba rotativo ajustable. La flecha amarilla debe apuntar en la dirección del lanzamiento del arma. Misiles o bombas solamente. Una por carril solamente.

		//S-8KOM Rocket Pod
		#loc_BDArmory_part_bahaS-8Launcher_title = Cápsula de cohetes S-8KOM
		//Holds and fires 23 unguided S-8KOM rockets.  It has an aerodynamic nose cone.
		#loc_BDArmory_part_bahaS-8Launcher_description = Sostiene y dispara 23 cohetes S-8KOM no guiados. Tiene un cono de nariz aerodinámico.

		//AIM-9 Sidewinder Missile
		#loc_BDArmory_part_bahaAim9_title = Misil Sidewinder AIM-9
		//Short range heat seeking missile.
		#loc_BDArmory_part_bahaAim9_description = Misil de búsqueda de calor de corto alcance.

		//Small High Explosive Warhead
		#loc_BDArmory_part_bdWarheadSmall_title = Pequeño gran ojiva explosiva
		//A missile nose cone packed with explosives.
		#loc_BDArmory_part_bdWarheadSmall_description = Un cono de punta de misiles lleno de explosivos.

		//Smoke Countermeasure Pod
		#loc_BDArmory_part_bahaSmokeCmPod_title = Vaina de contramedidas de humo
		//Fires smoke-screen countermeasures for occluding laser points.
		#loc_BDArmory_part_bahaSmokeCmPod_description = Incendia contramedidas para pantallas de humo para ocluir puntos de láser.

		//FLIR Targeting Ball
		#loc_BDArmory_part_bahaFlirBall_title = Bola de orientación FLIR
		//A ball camera used for targeting and surveillance.  Equipped with a high resolution camera with surface and horizon stabilization, and an infrared laser for painting targets, this pod allows you to quickly find and lock grounded targets for missiles.
		#loc_BDArmory_part_bahaFlirBall_description = Una cámara de bolas utilizada para la orientación y la vigilancia. Equipada con una cámara de alta resolución con estabilización de superficie y horizonte, y un láser infrarrojo para pintar objetivos, esta cápsula le permite encontrar rápidamente y bloquear objetivos a tierra para los misiles.

		//AN/AAQ-28 Targeting Pod
		#loc_BDArmory_part_bahaCamPod_title = AN / AAQ-28 Grupo de orientación
		//A targeting pod used for targeting and surveillance.  Equipped with a high resolution camera with surface and horizon stabilization, and an infrared laser for painting targets, this pod allows you to quickly find and lock grounded targets for missiles.
		#loc_BDArmory_part_bahaCamPod_description = Una vaina de orientación utilizado para la orientación y vigilancia. Equipada con una cámara de alta resolución con estabilización de superficie y horizonte, y un láser infrarrojo para pintar objetivos, Esta cápsula le permite encontrar rápidamente y bloquear objetivos a tierra para los misiles.

		//Tow Launcher
		#loc_BDArmory_part_towLauncherTurret_title = Lanzador de remolque
		//A turret capable of holding and firing up to 4 TOW missiles.  Warranty void if anything except TOW missiles are mounted.  To enable the turret, select the mounted missile from the weapon manager.
		#loc_BDArmory_part_towLauncherTurret_description = Una torreta capaz de sostener y disparar hasta 4 misiles TOW. La garantía está anulada si se monta algo, excepto los misiles TOW. Para habilitar la torreta, selecciona el misil montado del administrador de armas.

		//BGM-71 Tow Missile
		#loc_BDArmory_part_bahaTowMissile_title = BGM-71 misil de remolque TOW
		//Short distance, laser beam-riding, wireless anti-tank missile.
		#loc_BDArmory_part_bahaTowMissile_description = Distancia corta, rayo láser, misiles antitanque inalámbricos.

		//Weapon Manager
		#loc_BDArmory_part_missileController_title = Gestor de armas
		//Cycle through missiles/bombs and fire them with a single button.
		#loc_BDArmory_part_missileController_description = El ciclo a través de misiles/bombas y los dispara con un botón solo.

		//BDAsonarPod1A
		#loc_BDArmory_part_BDAsonarPod1A_title = Vaina del radar ultrasónico de BDA MK1
		#loc_BDArmory_part_BDAsonarPod1A_description = El sonar BDA MK1 solo puede detectar recipientes a flote y sumergidos que se montan debajo de la línea de flotación para obtener mejores resultados. Como un sonar montado en el casco, tiene un alcance y sensibilidad limitados.

		//StingRayBDATorpedo
		#loc_BDArmory_part_StingRayBDATorpedo_title = Sting Ray BDA Torpedo Ligero
		#loc_BDArmory_part_StingRayBDATorpedo_description = El torpedo liviano "Sting Ray" es lanzado por barcos y helicópteros. No lo uses como un torpedo submarino. De hecho, puedes incluir 16 de estos en un lanzador de paquetes, aunque usarlos en un dispositivo sin el entrenamiento adecuado ha sido la causa de mucho llanto y cartas escritas.
	
		//SaturnAL31
		#loc_BDArmory_part_SaturnAL31_title = Motor Jet Saturno AL-31FM1 de postcombustión
		//A high performance jet engine with a variable geometry thrust vectoring nozzle and an afterburner for extra thrust.  Based on the highly popular J-404 engine, KTech engineers saw the potential of (highly) modifying the commercial variant into a formidable powerplant for military use.  After seeing the potential of the engine, the BDAc group immediately licensed it for their new MkIII test drone.
		#loc_BDArmory_part_SaturnAL31_description = Un motor a reacción de alto rendimiento con una boquilla de vectorización de empuje de geometría variable y una postcombustión para empuje adicional. Con base en el popular motor J-404, los ingenieros de KTech vieron el potencial de (altamente) modificar la variante comercial en una planta poderosa para uso militar. Después de ver el potencial del motor, el grupo BDAc inmediatamente lo licenció para su nuevo drone de prueba MkIII.
    }
}
