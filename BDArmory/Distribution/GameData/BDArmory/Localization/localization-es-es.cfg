		#loc_BDArmory_part_bahaTurret_title = Torreta calibre .50
		//A dual barrel .50 cal machine gun.
		#loc_BDArmory_part_bahaTurret_description = Una ametralladora de calibre .50 con doble cañón.

		//USAF Airborne Laser
		#loc_BDArmory_part_bahaABL_title = USAF Laser Aerotransportado
		//A high powered laser for setting things on fire.  Uses 350 electric charge per second.
		#loc_BDArmory_part_bahaABL_description = Un láser de alta potencia para poner las cosas en llamas. Utiliza 350 de carga eléctrica por segundo.

		//Adjustable Missile Rail
		#loc_BDArmory_part_bahaAdjustableRail_title = Misil Riel Ajustable
		//A rail for mounting missiles.
		#loc_BDArmory_part_bahaAdjustableRail_description = Un riel para el montaje de misiles.

		//AGM-86C Cruise Missile
		#loc_BDArmory_part_bahaAgm86B_title = Misil de crucero AGM-86C
		//Long distance, sub-sonic, air-launched, GPS-guided cruise missile. This missile has no booster, so it must be launched while airborne at cruising speed.
		#loc_BDArmory_part_bahaAgm86B_description = Misil de crucero de larga distancia, subsónico, lanzado al aire, guiado por GPS. Este misil no tiene refuerzo, por lo que debe ser lanzado mientras está en el aire a la velocidad de crucero.

		//AIM-120 AMRAAM Missile
		#loc_BDArmory_part_bahaAim120_title = Misil AIM-120 AMRAAM
		//Medium range radar guided homing missile.
		#loc_BDArmory_part_bahaAim120_description = Misil guiado de radar de rango medio.

		//AI Pilot Flight Computer
		#loc_BDArmory_part_bdPilotAI_title = Computadora de vuelo piloto de Inteligencia Artificial
		//Flies your plane on combat air patrol missions without using your hands.  Tune the values based on your plane's unique flight characteristics.  Please activate engines manually.  Works in conjunction with a weapon manager in guard mode (attach and configure separately). (EXPERIMENTAL)
		#loc_BDArmory_part_bdPilotAI_description = Vuela su avión en misiones de patrulla aérea de combate sin usar sus manos. Ajuste los valores según las características de vuelo únicas de su avión. Por favor, active los motores manualmente. Funciona junto con un administrador de armas en modo de guardia (adjuntar y configurar por separado). (EXPERIMENTAL)

		//20mm Ammunition Box
		#loc_BDArmory_part_baha20mmAmmo_title = Caja de municiones de 20mm
		//Ammo box containing 650 20x102mm rounds.
		#loc_BDArmory_part_baha20mmAmmo_description = Caja de munición que contiene 650 cartuchos de 20x102mm.

		//30mm Ammunition Box
		#loc_BDArmory_part_baha30mmAmmo_title = Caja de municiones de 30mm
		//Ammo box containing 600 30x173mm rounds.
		#loc_BDArmory_part_baha30mmAmmo_description = Caja de munición que contiene 600 cartuchos de 30x173mm.

		//50cal Ammunition Box
		#loc_BDArmory_part_baha50CalAmmo_title = Caja de munición de calibre 50
		//Ammo box containing 1200 .50 cal rounds.
		#loc_BDArmory_part_baha50CalAmmo_description = Caja de munición que contiene 1200 cartuchos de calibre .50.

		//Universal Ammo Box (Legacy)
		#loc_BDArmory_part_UniversalAmmoBoxBDA_title = Caja de munición universal (Legacy)
		//(Obsolete - DO NOT USE - Requires Fire Spitter) Scalable Ammo box containing whatever ammo you want to put in it, does hold a selectable quantity of every ammunition type up to 16'1 inch that is currently used in KSP in association with BDAc Extra types can be added upon request (no fantasy ammo please) NOTE: this part still requires Fire Spitter, and is here for backwards compatability. Use the new UniversalAmmo part going forward.
		#loc_BDArmory_part_UniversalAmmoBoxBDA_description = (Obsoleto - NO USE - Requiere FireSpitter) La caja de Munición escalable que contiene cualquier munición que quieras poner en ella, contiene una cantidad seleccionable de cada tipo de munición de hasta 16'1 pulgadas que se usa actualmente en KSP en asociación con BDAc. Se pueden agregar tipos extra bajo petición (no munición de fantasía por favor) NOTA: esta parte aún requiere FireSpitter, y está aquí para compatibilidad con versiones anteriores. Use la nueva parte de Caja de munición universal en el futuro.

		//Universal Ammo Box
		#loc_BDArmory_part_BDAcUniversalAmmoBox_title = Caja de munición universal
		//Scaleable Ammo box containing whatever ammo you want to put in it, does hold a selectable quantity of every ammunition type up to 16'1 inch that is currently used in KSP in association with BDAc Extra types can be added upon request (no fantasy ammo please)
		#loc_BDArmory_part_BDAcUniversalAmmoBox_description = La caja de munición escalable que contiene cualquier munición que quieras poner en ella, contiene una cantidad seleccionable de cada tipo de munición de hasta 16'1 pulgadas que se usa actualmente en KSP en asociación con BDAc Se pueden agregar tipos extra bajo petición (no munición de fantasía por favor)

