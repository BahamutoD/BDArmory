		#loc_BDArmory_agent_description = Fabricante líder de armas y municiones militares.  La compañía también es ocasionalmente contratada por el programa espacial para soluciones de ingeniería avanzadas o únicas.
		#loc_BDArmory_part_manufacturer = Dinámicas Bahamuto.
		
		//Vulcan Turret
