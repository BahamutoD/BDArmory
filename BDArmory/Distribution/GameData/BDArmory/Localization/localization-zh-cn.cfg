		//AN/ALQ-131 ECM Jammer
		#loc_BDArmory_part_bahaECMJammer_title = AN/ALQ-131电子反制装置
		//This electronic device makes it harder for radars to lock onto your vehicle, and increases your chances of breaking the lock.
		#loc_BDArmory_part_bahaECMJammer_description = 该电子设备可以使雷达更难以锁定你的载具，并增大机动脱锁概率。

		//GAU-8 30x173mm Cannon
		#loc_BDArmory_part_bahaGau-8_title = GAU-8 30x173mm机炮
		//A 7 barrel 30mm rotary cannon.
		#loc_BDArmory_part_bahaGau-8_description = 7管30mm转管机炮。

		//Goalkeeper CIWS
		#loc_BDArmory_part_bahaGoalKeeper_title = “守门员”近防系统
		#loc_BDArmory_part_bahaGoalKeeper_description = 可以全向旋转的7管30mm转管机炮炮塔。30mm的高爆弹药会在预设距离上爆炸，但该武器并没有自动设置定时引信的功能。其自带的探测和追踪雷达只在短距离上有效，不能用来取代大型探测雷达。

		//GoalkeeperMk1 CIWS
		#loc_BDArmory_part_GoalKeeperBDAcMk1_title = “守门员”Mk 1近防系统
		#loc_BDArmory_part_GoalKeeperBDAcMk1_description = 可以全向旋转的7管30mm转管机炮炮塔。Mk 1版本是从一大片泥地里的一块帐篷布底下发现的，因为价格便宜，特别适合预算有限的军事组织和政府采购。该版本没有探测和追踪用的雷达，需要第三方提供目标信息（让人去观察和指示目标不太好使，因为这玩意发射时的噪音实在是有点大）。其发射的30mm的高爆弹药等飞累了就会自行爆炸，该武器并没有自动设置定时引信的功能。

		//Goalkeeper MK2 CIWS
		#loc_BDArmory_part_BDAcGKmk2_title = “守门员”Mk 2近防系统
		#loc_BDArmory_part_BDAcGKmk2_description = 可以全向旋转的7管30mm转管机炮炮塔。Mk 2版本则是在旧KSC的机库里面，从一大堆空喷漆罐子下面挖出来的，其开发思路基于Mk 1，核心思想是减轻早期观测手受到的听力减退困扰。Mk 2比起Mk 1来说有几项优势，其装备了红外瞄准系统和雷达信号接收机。其发射的30mm的高爆弹药只比Mk 1的稍微改进了一点，飞累了自行爆炸所需的时间要稍微长一些，这样击中目标的概率就大了一点，但是该武器自始至终也还是没有自动设置定时引信的功能。

		//TWS Locking Radar
		#loc_BDArmory_part_scanLockRadar1_title = 边扫描边跟踪雷达
		#loc_BDArmory_part_scanLockRadar1_description = 该设备由一台中距探测雷达与一台内建的追踪雷达组成。该雷达可以锁定目标，且在追踪已锁定目标的同时还可以继续扫描（即TWS - Track While Scan）。适用于防空搜索与追踪，但并不适合探测和追踪地面目标。

		//Large Detection Radar
		#loc_BDArmory_part_scanLargeRadar_title = 大型探测雷达
		#loc_BDArmory_part_scanLargeRadar_description = 具有长距离发现目标能力的大型雷达。该雷达无法追踪和锁定目标，适用于防空警戒，难以探测地面目标。

		//Hydra-70 Rocket Pod
		#loc_BDArmory_part_bahaH70Launcher_title = 火蛇70火箭弹发射器
		//Holds and fires 19 unguided Hydra-70 rockets.
		#loc_BDArmory_part_bahaH70Launcher_description = 内装19枚火蛇70火箭弹的发射器。

		//Hydra-70 Rocket Turret
		#loc_BDArmory_part_bahaH70Turret_title = 火蛇70火箭弹炮塔
		//Turret pod that holds and fires 32 unguided Hydra-70 rockets.
		#loc_BDArmory_part_bahaH70Turret_description = 内装32枚火蛇70火箭弹的旋转发射器炮塔。

		//AGM-88 HARM Missile
		#loc_BDArmory_part_bahaHarm_title = AGM-88高速反辐射（HARM）导弹
		//High-speed anti-radiation missile.  This missile will home in on radar sources detected by the Radar Warning Receiver.
		#loc_BDArmory_part_bahaHarm_description = 高速反辐射导弹。该导弹会自动追踪攻击由雷达警告接收器发现的雷达信号源。

		//HE-KV-1 Missile
		#loc_BDArmory_part_bahaHEKV1_title = HE-KV-1导弹
		//The HE-KV-1 (High explosive kill vehicle) is a radar-guided homing missile that uses reaction control thrusters and thrust vectoring to maneuver.  This means it is capable of steering towards targets in a vacuum.
		#loc_BDArmory_part_bahaHEKV1_description = HE-KV-1（High explosive kill vehicle，高爆攻击弹药）是一款使用RCS和推力矢量控制机动的雷达制导导弹，也就是说其可以在真空中转向攻击目标。

		//AGM-114 Hellfire Missile
