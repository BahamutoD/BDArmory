		//1000lb GPS-guided bomb.
		#loc_BDArmory_part_bahaJdamMk83_description = 1000磅GPS制导炸弹。

		//M102 Howitzer (Radial)
		#loc_BDArmory_part_bahaM102Howitzer_title = M102榴弹炮（侧面安装版）
		//A radially mounted 105mm gun. CannonShells
