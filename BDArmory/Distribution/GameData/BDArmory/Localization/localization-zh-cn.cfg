		//M230 Chain Gun Turret
		#loc_BDArmory_part_bahaM230ChainGun_title = M230弹链供弹机炮
		//The M230 Chain Gun is a single-barrel automatic cannon firing 30x173 Ammo high explosive rounds. It is commonly used on attack helicopters.
		#loc_BDArmory_part_bahaM230ChainGun_description = M230弹链供弹机炮是一款发射30x173mm高爆弹药的单管自动武器，常安装于武装直升机上。

		//AGM-65 Maverick Missile
		#loc_BDArmory_part_bahaAGM-65_title = AGM-65“小牛”导弹
		//Medium yield laser guided air-to-ground missile.
		#loc_BDArmory_part_bahaAGM-65_description = 中等当量激光制导空对地导弹。

		//Jernas Missile Turret
		#loc_BDArmory_part_missileTurretTest_title = “贾纳斯”旋转导弹架
		//A turret capable of holding and firing up to 8 small to medium sized missiles.  Comes with an integrated detection and tracking radar.  Warranty void if anything except missiles are mounted.  To enable the turret, select the mounted missile from the weapon manager.
		#loc_BDArmory_part_missileTurretTest_description = 可以安装并发射最多8枚小型至中型导弹的导弹架，内置探测追踪雷达。如果上面安装了不是导弹的任何东西则保修失效。在武器管理器里选择所安装的导弹即可启动导弹架。

		//Mk82 Bomb
		#loc_BDArmory_part_bahaMk82Bomb_title = Mk 82炸弹
		//500lb unguided bomb.
		#loc_BDArmory_part_bahaMk82Bomb_description = 500磅无制导炸弹。

		//Mk82 SnakeEye Bomb
		#loc_BDArmory_part_bahaMk82BombBrake_title = Mk 82“蛇眼”炸弹
		//500lb unguided bomb with airbrakes. Use for low altitude bombing.
		#loc_BDArmory_part_bahaMk82BombBrake_description = 带减速板的500磅无制导炸弹，用于低高度轰炸。

		//Oerlikon Millennium Cannon
		#loc_BDArmory_part_bahaOMillennium_title = 厄利孔“千禧年”机炮
		//A turret that fires timed detonation explosive rounds.  Suited for close-in air defense.  A device at the muzzle end of the barrel measures the exact speed of each round as it is fired, and automatically sets the fuse to detonate the round as it approaches a pre-set distance from the target. Uses 30x173Ammo
		#loc_BDArmory_part_bahaOMillennium_description = 发射定时爆炸高爆弹的炮塔，适合短距离防空任务。炮口处有测量每发炮弹初速度、并自动校准引信的装置，使炮弹能准确地在抵近目标的预设距离上爆炸。（发射30x173Ammo）

		//PAC-3 Intercept Missile
		#loc_BDArmory_part_bahaPac-3_title = PAC-3“爱国者”拦截导弹
		//Medium range, high speed, radar-guided surface to air missile.
		#loc_BDArmory_part_bahaPac-3_description = 中距高速雷达制导地对空导弹。

		//Patriot Launcher Turret
		#loc_BDArmory_part_patriotLauncherTurret_title = “爱国者”导弹发射器
		//A turret capable of holding and firing up to 16 PAC-3 missiles (4 per cannister).  Warranty void if anything except missiles are mounted.  To enable the turret, select the mounted missile from the weapon manager.
		#loc_BDArmory_part_patriotLauncherTurret_description = 可以安装并发射最多16枚（每个隔间4枚）PAC-3导弹的导弹发射器。如果上面安装了不是导弹的任何东西则保修失效。在武器管理器里选择所安装的导弹即可启动发射器。

		//Radar Data Receiver
		#loc_BDArmory_part_radarDataReceiver_title = 雷达数据接收器
		//A module that can display radar contacts via data-link and lock targets through a remote radar, but can not scan or lock by itself.  Useful for a hidden missile battery.
		#loc_BDArmory_part_radarDataReceiver_description = 该模块可以经由数据链接收雷达信息，并通过链接的其他雷达锁定目标，但是不能自行扫描或锁定目标。适合用于隐蔽的导弹炮台等单位。

		//AN/APG-63 Radome
		#loc_BDArmory_part_bdRadome1_title = AN/APG-63机头雷达
